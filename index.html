<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>The Violet Button</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <img style="opacity: .50" class="violet center-content" src="./images/violet.jpg" alt="" />

         <!-- Train track animation -->

         <img class="trainTracks center-content" src="./images/trainTracks.svg" alt="">

         <!-- Train car animation -->
         
         <img class="trainCarPoP1  center-content" src="./images/trainCar.svg">

         <img class="trainCarRotate1  center-content" src="./images/trainCar.svg">

         <img class="trainCarPoP2  center-content" src="./images/trainCar.svg">

         <img class="trainCarRotate2  center-content" src="./images/trainCar.svg">

         <!-- Tower animation -->

         <img class="tower-fade-in center-content" src="./images/tower.svg" alt="">

         <img class="tower-stay center-content" src="./images/tower.svg" alt="">

         <!-- Mountain animation -->

         <img class="mountain-fade-in center-content" src="./images/mountain.svg" alt="">

         <img class="mountain-stay center-content" src="./images/mountain.svg" alt="">

         <!-- Food Animations -->

         <img class="cro-fade-in center-content" src="./images/croissant.svg" alt="">

         <img class="cro-stay center-content" src="./images/croissant.svg" alt="">

         <img class="bread-fade-in center-content" src="./images/bread.svg" alt="">

         <img class="bread-stay center-content" src="./images/bread.svg" alt="">

         <img class="wine-fade-in center-content" src="./images/wine-1.svg" alt="">

         <img class="wine-stay center-content" src="./images/wine-1.svg" alt="">

         <!-- Not Animations -->

         <img class="not-fade-in center-content" src="./images/not.svg" alt="">

         <img class="not-stay center-content" src="./images/not.svg" alt="">







      </div>
   </body>
</html>
